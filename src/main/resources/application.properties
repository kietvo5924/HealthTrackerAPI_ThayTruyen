spring.application.name=HealthTrackerAPI

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/health_tracker_db
spring.datasource.username=postgres
spring.datasource.password=123

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# C?u hình Email Sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.stmp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# C?u hình JWT
application.security.jwt.secret-key=472D4B6150645367566B5970337336763979244226452948404D635165546857
application.security.jwt.expiration=86400000
application.security.jwt.verification-token.expiration-time=900000

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Firebase Admin SDK
app.firebase-configuration-file=firebase-adminsdk.json